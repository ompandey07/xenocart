{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'Logo/FavIcon.png' %}" type="image/x-icon">
  <title>XenoCart - Dashboard</title>
  <script>
    (function() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            'xenomart': {
              primary: '#6366f1',
              hover: '#4f46e5'
            }
          }
        }
      }
    }
  </script>
  <style>
    html.dark { background-color: #111827; }
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="font-poppins transition-colors duration-300 dark:bg-gray-900 bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4 text-center">
    <h1 class="text-2xl font-bold dark:text-gray-100 text-gray-800 mb-6">Welcome to Your Dashboard, {{ user.first_name }}!</h1>
    <p class="dark:text-gray-300 text-gray-700 mb-8">You are successfully logged in.</p>
    <a href="{% url 'logout' %}" class="inline-block bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-md transition duration-200">
      Logout
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    });
  </script>
</body>
</html>
